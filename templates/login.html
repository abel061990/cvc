{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">Connexion</h3>
    
    <div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="notification is-danger">
				{{ messages[0] }}
			</div>
		{% endif %}
		{% endwith %}
        <form method="POST" action="/process">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="username" placeholder="username" autofocus="">
                </div>
            </div>
			
		

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="Mot de passe">
                </div>
            </div>
            
            <button class="button is-block is-primary is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
